<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
 <style>
    body {
    font-family: Arial, sans-serif;
    background-image: url(signUp1.jpg);
    margin: 0;
    padding: 0;
    background-size: cover;
    background-repeat: no-repe
    
}

.form-container {
    background-color:  rgb(255, 223, 223);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
    text-align: center;
    max-width: 400px;
    margin: 0 auto;
    margin-top: 20px;
}

h2 {
    font-size: 24px;
    margin: 0;
    color: #333;
}

.form-group {
    margin: 10px 0;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.submit-button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #0056b3;
}

 </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form th:action="@{register}" th:object="${signupfrom}" method="post">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text"  id="first_name" th:level="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text"  id="last_name"  th:level="first_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"  id="email"  th:level="first_name" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password"  th:level="first_name" name="password">
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date"id="date_of_birth"  th:level="date_of_birth" name="date_of_birth">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender"  name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" th:level="address" name="address"></textarea>
            </div>
            
            
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" th:level="phone_number" name="phone_number">
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
