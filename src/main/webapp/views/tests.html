<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Welcome to ExpressTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .body{
            background-image: url(img4.jpg);
        }
        .container1{
            background-image: url(img4.jpg);
        }
        .container2{
            padding: 40px;
            background-image: url(img4.jpg);
            
        }
    </style>
</head>
<body th:style="'background-color: #edebf0;'">
     
    <div class="container1">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
          </div>
           <a th:href=@{index}> <button type="button" class="btn btn-primary">home</button></a>
          </div>
        </header>
      </div>
    
      <div class="container2">
       
      
      <form class="container" th:action="@{/addt}" method="post" th:object="${test}" enctype="multipart/form-data">
        <div class="form-group">



        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Lab</label>
          <select th:field="*{lab_name}" name="lab_name" class="form-select" id="lab_name"/>
            <option>Select..Lab</option>
            <option>Health Diagnostics Laboratory</option>
            <option>Precision Pathology Services</option>
            <option>BioClinical Laboratories</option>
            <option>Wellness Diagnostics Center</option>
            <option>MedLab Solutions</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Test</label>
          <select name="test_name" th:field="*{test_name}" class="form-select" id="test_name"/>
            <option>Select..Test</option>
            <option>Complete Blood Count (CBC)</option>
            <option>Electrocardiogram (ECG or EKG)</option>
            <option>Blood Glucose Test</option>
            <option>Urinalysis</option>
            <option>X-ray</option>
            <option>Magnetic Resonance Imaging (MRI)</option>
            <option>Computed Tomography Scan (CT or CAT scan)</option>
            <option>Pap Smear</option>
            <option>Cholesterol Panel Test</option>
            <option>Urine Drug Test</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Processing Time</label>
          <select name="processing_time" th:field="*{processing_time}" class="form-select" id="processing_time"/>
            <option>Select..Delivery Option</option>
            <option>Regular - 7 Days</option>
            <option>ExpressPass - 3 Days</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Upload your Prescription</label>
          <input class="form-control"  type="file" name="file" id="formFileMultiple">
        </div>

        
       
        

        <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">Get Tested</button>
        
      </form>
      </div>
    </div>



      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
</body>
</html>
